apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: agrostardemo-dc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: agrostardemo
    spec:
      containers:
      - name: agrostardemo-ctr
        image: >-
          081499153638.dkr.ecr.us-east-1.amazonaws.com/agrostardemoapp:latest
        imagePullPolicy: Always
        ports:
        - name: httpport
          containerPort: 80
 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: agrostardemo
  name: agrostardemo-svc
spec:
  ports:
    - name: httpport
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: agrostardemo
  sessionAffinity: None
  type: ClusterIP
  
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "agrostardemo-ingress"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: agrostardemo-ingress
spec:
  rules:
  - host: ''
    http:
      paths:
      - path: /
        backend:
          serviceName: agrostardemo-svc
          servicePort: 80
